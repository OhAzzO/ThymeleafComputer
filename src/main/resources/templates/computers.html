<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${something}"></h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">overview</th>
        <th scope="col">price</th>
        <th scope="col">systemComponents</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="computer: ${computers}">
        <td th:text="${computer.id}"></td>
        <td th:text="${computer.overview}"></td>
        <td th:text="${computer.price}"></td>
        <td th:text="${computer.systemComponents}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
