<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Computer Compare List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap');

        body {
            font-family: 'Roboto Slab', serif;
        }



    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1>SaveYourSpecs</h1>
        <div class="d-flex">
            <button class="btn btn-primary" type="submit">Exit</button>
        </div>
    </div>
</nav>

<br/>
<br/>

<div class="container-sm">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 10%; text-align: center">#Id</th>
            <th style="width: 30%; text-align: center">Overview</th>
            <th style="width: 30%; text-align: center">System Components</th>
            <th style="width: 10%; text-align: center">Price</th>
            <th style="width: 30%; ">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="computer : ${computers}">
            <td>1</td>
            <td th:text="${computer.overview}">Test overview</td>
            <td th:text="${computer.systemComponents}">Test System Components</td>
            <td th:text="${computer.price}">999</td>
            <td>
                <a class="btn btn-info" href="view" role="button">View</a>
                <a class="btn btn-warning" href="edit" role="button">Edit</a>
                <a class="btn btn-danger" href="remove" role="button">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="btn btn-primary" href="add" role="button">Add New</a>
            <div class="d-flex">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" th:href="'?page=' + ${previousPageNumber}">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:href="'?page=' + ${nextPageNumber}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </nav>
</div>
</body>

</html>
